server:
  port: 8082
  servlet:
    context-path: /api

spring:
  application:
    name: bank-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/bank_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:08310744}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      continue-on-error: true

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  # RabbitMQ Configuration (CloudAMQP)
  rabbitmq:
    host: ${RABBITMQ_HOST:vulture.rmq.cloudamqp.com}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:slrgtxfa}
    password: ${RABBITMQ_PASSWORD:1Mc4bs8HwmWiXfyw_oWS2s4vf37XMrXa}
    virtual-host: ${RABBITMQ_VHOST:slrgtxfa}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        multiplier: 2

logging:
  level:
    com.store.bank: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# Bank Service Configuration
bank:
  store-account:
    number: STORE-001
  default-currency: AUD
  transaction:
    timeout: 30000
    retry-attempts: 3


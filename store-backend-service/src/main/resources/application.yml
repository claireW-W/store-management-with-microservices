server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: store-backend-service
  
  datasource:
    url: jdbc:postgresql://localhost:5432/store_backend_db
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:08310744}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      continue-on-error: true

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC
    open-in-view: false

  jackson:
    time-zone: UTC
    date-format: yyyy-MM-dd HH:mm:ss

  # RabbitMQ Configuration (CloudAMQP)
  rabbitmq:
    host: ${RABBITMQ_HOST:vulture.rmq.cloudamqp.com}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:slrgtxfa}
    password: ${RABBITMQ_PASSWORD:1Mc4bs8HwmWiXfyw_oWS2s4vf37XMrXa}
    virtual-host: ${RABBITMQ_VHOST:slrgtxfa}
    listener:
      simple:
        acknowledge-mode: auto
        prefetch: 1
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2
    template:
      retry:
        enabled: true
        initial-interval: 1000
        max-attempts: 3
        multiplier: 2

logging:
  level:
    com.store.store: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
  info:
    env:
      enabled: true

# JWT Configuration
jwt:
  secret: mySecretKey123456789012345678901234567890
  expiration: 86400  # 24 hours in seconds

# External Services Configuration
services:
  warehouse:
    url: ${WAREHOUSE_SERVICE_URL:http://localhost:8083/api}
  bank:
    url: ${BANK_SERVICE_URL:http://localhost:8082/api}
  delivery:
    url: ${DELIVERY_SERVICE_URL:http://localhost:8084/api}
  email:
    url: ${EMAIL_SERVICE_URL:http://localhost:8085/api}
